<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Choice - RemitEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('/images/Background.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar-brand img {
      height: 40px;
    }
    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 10px;
      width: 200px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 40px;
      margin-bottom: 10px;
    }
    .user-profile {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
    }
    .user-profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .back-arrow {
      position: absolute;
      top: 70px;
      left: 20px;
      cursor: pointer;
      width: 40px; 
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="/images/RemitEase logo.png" alt="RemitEase Logo"> REMITEASE
      </a>
      <div class="user-profile">
        <img src="/images/user_profile_icon.png" alt="User">
        <span>Tots</span>
      </div>
    </div>
  </nav>

  <img src="/images/arrowback.png" alt="Back" class="back-arrow" onclick="window.location.href='login.html'">

  <div class="container">
    <div class="card" onclick="window.location.href='balance.html'">
      <img src="/images/balance .png" alt="Balance Icon">
      <h3>Balance</h3>
      <p>Send, receive, and spend money</p>
    </div>
    <div class="card" onclick="window.location.href='balance.html'">
      <img src="/images/piggybank.png" alt="Piggy Bank Icon">
      <h3>Piggy Bank</h3>
      <p>Set aside money for whenever you need it. 3% PA Interest. </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
