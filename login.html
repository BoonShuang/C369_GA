  <!-- Main content -->

    <div class="row">

  <!-- Offcanvas for Language and Location -->

        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="languageForm">
            <div class="mb-3">
                <label for="languageSelect" class="form-label">Select your language</label>
                <select class="form-select" id="languageSelect">
                    <option value="en-US">English (US)</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="ja-JP">Japanese</option>
                    <option value="ko-KR">Korean</option>
                    <option value="th-TH">Thai</option>
                    <option value="id-ID">Indonesian</option>
                    <option value="bn-BD">Bengali</option>
                    <option value="hi-IN">Hindi</option>
                    <option value="ta-LK">Tamil (Sri Lanka)</option>
                    <option value="tl-PH">Filipino</option>
                    <option value="pl-PL">Polish</option>
                    <option value="ru-RU">Russian</option>
                    <option value="fa-IR">Persian</option>
                    <option value="tr-TR">Turkish</option>
                    <option value="uk-UA">Ukrainian</option>
                    <option value="ps-AF">Pashto</option>
                    <option value="ar-IQ">Arabic (Iraq)</option>
                    <option value="ur-PK">Urdu</option>
                    <option value="uz-UZ">Uzbek</option>
                    <option value="be-BY">Belarusian</option>
                    <option value="ar-SY">Arabic (Syria)</option>
                    <option value="ar-KW">Arabic (Kuwait)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="locationSelect" class="form-label">Select your location</label>
                <select class="form-select" id="locationSelect">
                    <option value="SG">Singapore</option>
                    <option value="MY">Malaysia</option>
                    <option value="TH">Thailand</option>
                    <option value="JP">Japan</option>
                    <option value="KR">Korea</option>
                    <option value="CN">China</option>
                    <option value="BD">Bangladesh</option>
                    <option value="IN">India</option>
                    <option value="ID">Indonesia</option>
                    <option value="LK">Sri Lanka</option>
                    <option value="PH">Philippines</option>
                    <option value="PL">Poland</option>
                    <option value="RU">Russia</option>
                    <option value="IR">Iran</option>
                    <option value="TR">TÃ¼rkiye</option>
                    <option value="UA">Ukraine</option>
                    <option value="AF">Afghanistan</option>
                    <option value="IQ">Iraq</option>
                    <option value="PK">Pakistan</option>
                    <option value="UZ">Uzbekistan</option>
                    <option value="BY">Belarus</option>
                    <option value="SY">Syria</option>
                    <option value="KW">Kuwait</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="confirmChanges">Confirm Changes</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const languageSelector = document.getElementById('languageSelector');
    const languageSelect = document.getElementById('languageSelect');
    const locationSelect = document.getElementById('locationSelect');
    const confirmChangesButton = document.getElementById('confirmChanges');
    const languageOffcanvas = document.getElementById('languageOffcanvas');

    // Load saved language and location from localStorage
    const savedLanguage = localStorage.getItem('selectedLanguage');
    const savedLocation = localStorage.getItem('selectedLocation');

    if (savedLanguage) {
      languageSelect.value = savedLanguage;
      languageSelector.innerText = savedLanguage === 'en-UK' ? 'EN (UK)' : 'EN (US)';
    }
    if (savedLocation) {
      locationSelect.value = savedLocation;
    }

    // Reset language and location to last confirmed values when the offcanvas is opened
    languageOffcanvas.addEventListener('show.bs.offcanvas', function () {
      if (savedLanguage) {
        languageSelect.value = savedLanguage;
      }
      if (savedLocation) {
        locationSelect.value = savedLocation;
      }
    });

    confirmChangesButton.addEventListener('click', function() {
      const selectedLanguage = languageSelect.value;
      const selectedLocation = locationSelect.value;

      if (selectedLanguage !== 'en-US') {
        alert('Only English (US) is currently available.');
        languageSelect.value = 'en-US'; // Default to English (UK)
      } else {
        // Save selected language and location to localStorage
        localStorage.setItem('selectedLanguage', selectedLanguage);
        localStorage.setItem('selectedLocation', selectedLocation);

        // Update language selector text
        languageSelector.innerText = selectedLanguage === 'en-US' ? 'EN (US)' : 'EN (US)';

        // Alert the user of the successful change
        alert('Language and location successfully changed.');

        // Redirect to homepage
        window.location.href = 'login.html';
      }
    });
  });
</script>
</body>
</html>
