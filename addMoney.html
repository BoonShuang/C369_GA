<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RemitEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Optional -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('/images/Background.png') no-repeat center center fixed;
      background-size: cover;
    }
    .navbar-brand img {
      height: 40px;
    }
    .currency-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .currency-card img {
      width: 40px;
    }
    .btn-primary, .btn-secondary {
      margin: 5px;
    }
    .transactions {
      margin-top: 20px;
      text-align: center;
      color: grey;
    }
    .navbar-nav .nav-link img {
      height: 20px;
    }
    .navbar-nav .nav-link .badge {
      background-color: red;
    }
    .clickable-container {
      cursor: pointer;
    }
    .back-arrow {
      margin-bottom: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="/images/RemitEase logo.png" alt="RemitEase Logo"> REMITEASE
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="features.html">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="rates.html">Rates</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="help.html">Help</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="offcanvas" data-bs-target="#languageOffcanvas" aria-controls="languageOffcanvas" id="languageSelector">
              <img src="/images/Flag_of_Singapore.svg" alt="SG Flag"> EN
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="/images/notification-bell.svg" alt="Notifications"> <span class="badge">3</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="/images/user_profile_icon.png" alt="User"> Tots
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Back Arrow -->
  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <a href="login2.html" class="back-arrow">
          <i class="fas fa-arrow-left"></i> Back
        </a>
      </div>
    </div>

    <!-- Main content -->
    <div class="row mt-4">
      <div class="col text-center">
        <button class="btn btn-primary">SEND MONEY</button>
        <button class="btn btn-secondary" onclick="window.location.href='addMoney.html'">ADD MONEY</button>
        <button class="btn btn-primary">REQUEST</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-4 clickable-container" onclick="window.location.href='accountChoice.html'">
        <div class="currency-card" id="currency-SGD">
          <img src="/images/Flag_of_Singapore.svg" alt="SGD">
          <h3>SGD</h3>
          <p>0</p>
        </div>
      </div>
      <div class="col-md-4 clickable-container" onclick="window.location.href='accountChoice.html'">
        <div class="currency-card" id="currency-GBP">
          <img src="/images/Flag_of_the_United_Kingdom.png" alt="GBP">
          <h3>GBP</h3>
          <p>0</p>
        </div>
      </div>
      <div class="col-md-4 clickable-container" onclick="window.location.href='accountChoice.html'">
        <div class="currency-card" id="currency-OPEN">
          <h3>OPEN</h3>
          <p>GROW, SAVE AND SPEND YOUR MONEY</p>
        </div>
      </div>
    </div>
    <div class="transactions mt-4">
      <h5>TRANSACTIONS</h5>
      <p>No transactions yet :(</p>
      <a href="#">See all</a>
    </div>
  </div>

  <!-- Offcanvas for Language and Location -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="languageOffcanvas" aria-labelledby="languageOffcanvasLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="languageOffcanvasLabel">Select Location and Language</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <form id="languageForm">
            <div class="mb-3">
                <label for="languageSelect" class="form-label">Select your language</label>
                <select class="form-select" id="languageSelect">
                    <!-- Options here -->
                </select>
            </div>
            <div class="mb-3">
                <label for="locationSelect" class="form-label">Select your location</label>
                <select class="form-select" id="locationSelect">
                    <!-- Options here -->
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="confirmChanges">Confirm Changes</button>
        </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // JavaScript code here
    });
  </script>
</body>
</html>
