<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemitEase - Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/images/Background.png') no-repeat center center fixed;
            background-size: cover;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            max-width: 600px; /* Adjust this value as needed */
            width: 100%;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="file"],
        .form-group select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #0d6efd;
            color: white;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0c56d4;
        }

        .form-group .backBtn {
            background-color: #6c757d;
        }

        .form-group .backBtn:hover {
            background-color: #5a6268;
        }

        .back-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            cursor: pointer;
        }

        .flag-img {
            width: 20px;
            height: 15px;
            margin-right: 8px;
        }

        .hidden {
            display: none;
        }

        .amount-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="login-form text-center">
            <!-- Back Arrow -->
            <img src="/images/arrowback.png" alt="Back" class="back-arrow" onclick="window.location.href='login2.html'">

            <h1>Confirmation</h1>

            <div class="container mt-4">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <p>You send exactly:</p>
                                <div class="form-group d-flex align-items-center mb-2">
                                    <input type="number" class="form-control" id="amountToSend" value="5000" readonly>
                                    <img src="/images/gb-flag.png" alt="GBP" class="flag-img"> GBP
                                </div>
                                <p>1 GBP â†’ 106.65 INR</p>
                                <p>533.25 INR</p>
                                <p class="mt-3">Recipient gets:</p>
                                <div class="form-group d-flex align-items-center mb-2">
                                    <input type="text" class="form-control" id="amountReceived" value="532721.28" readonly>
                                    <img src="/images/in-flag.png" alt="INR" class="flag-img"> INR
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary mt-3" id="continueToPayment">Continue</button>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const continueToPayment = document.getElementById('continueToPayment');

            continueToPayment.addEventListener('click', function () {
                // Redirect to the next page (e.g., payment page)
                window.location.href = 'payment.html'; // Replace 'payment.html' with the actual page URL
            });
        });
    </script>
</body>
</html>
